<div class="page-bg py-4">
  <div class="custom-container">
    <app-breadcrumb
      [showBackButton]="false"
      customClass="h-center"
      [breadcrumbs]="[
        { label: 'Home', url: '/' },
        { label: 'Products and Services', url: '/products-and-services' },
        { label: 'Bank with us', url: '/bank-with-us' },
        { label: 'Business Current Account' }
      ]"
    ></app-breadcrumb>
    <app-page-intro title="Business Current Account"></app-page-intro>
    <div class="sec-b-space">
      <app-page-intro-card
        [imageSrc]="'assets/images/cards/go-to-new-platform.jpg'"
        [imageAlt]="'Go to new platform'"
        [description]="
          'Run your business with a business bank account that lets you manage your money and transact 24/7 from your Banking App or Internet Banking. Our business current account gives you access to secure electronic transfers, pre-paid purchases and payments, and allows you to boost your business’s cashflow with tailored business lending solutions.'
        "
        [value]="'95'"
        [valueDescription]="'Min Monthly fee'"
        [showButtons]="true"
        [primaryButtonLabel]="'Apply Now'"
        [primaryButtonLink]="'/apply'"
        [primaryOutlineButtonLabel]="'Compare'"
        [primaryOutlineButtonLink]="'/learn-more'"
        [className]="'custom-card-class'"
      ></app-page-intro-card>
    </div>
    <div class="sec-b-space">
      <h3 class="heading-sm mb-4">Some of the benefits</h3>
      <app-image-heading-card
        [imageHeaduingCards]="imageHeadingCardsData"
      ></app-image-heading-card>
    </div>

    <!-- Tabs With List -->
    <div class="sec-b-space">
      <app-tab-list></app-tab-list>
    </div>
    <!-- Tabs With List End -->

    <!-- CTA Start -->
    <div class="sec-b-space">
      <app-cta
        heading="Are you ready to move to Standard Bank?"
        buttonLabel="SWITCH"
        buttonUrl="https://digital.standardbank.co.za/sbsa/landing"
        [openInNewTab]="true"
      ></app-cta>
    </div>
    <!-- CTA End -->

    <!-- Tips and Guidance carousel start -->
    <div class="sec-b-space">
      <h3 class="heading-sm mb-4">Tips and guidance</h3>
      <app-dynamic-swiper
        [slides]="cardLinks"
        [itemTemplate]="slideTemplate1"
        [breakpoints]="customBreakpoints1"
      ></app-dynamic-swiper>      
      <ng-template #slideTemplate1 let-carddata>
        <app-card-with-links
          [title]="carddata.title"
          [description]="carddata.description"
          [links]="carddata.links"
          [showButton]="carddata.button?.show || false"
          class="w-100"
        >
        </app-card-with-links>
      </ng-template>
    </div>
    <!-- Tips and Guidance carousel end -->

    <div class="sec-b-space">
      <app-text-image-card></app-text-image-card>
    </div>

    <!-- We also offer carousel start -->
    <div class="sec-b-space">
      <h3 class="heading-sm mb-4">We also offer</h3>
      <app-dynamic-swiper
        [slides]="featuredCardData"
        [itemTemplate]="slideTemplate"
        [breakpoints]="customBreakpoints"
      ></app-dynamic-swiper>
      <ng-template #slideTemplate let-carddata>
        <app-featured-card
          [title]="carddata.title"
          [description]="carddata.description"
          [imageSrc]="carddata.imageSrc"
          [imageAlt]="carddata.imageAlt"
          [buttonLabel]="carddata.buttonLabel"
          [buttonLink]="carddata.buttonLink"
          [className]="'wide-card-img'"
          class="w-100"
        ></app-featured-card>
      </ng-template>
    </div>
    <!-- We also offer carousel end -->

    <app-ucount-sec
      [imageUrl]="'assets/images/media/ucount-badge.png'"
      [description]="
        'Get rewarded for your everyday business purchases by joining our UCount Rewards for business programme. Earn Rewards Points every time you use your Business Credit, Cheque or Debit card to pay for your purchases - no need to swipe your Rewards Card to earn. '
      "
      [buttonText]="'TELL ME MORE'"
      [buttonLink]="'/https://ucount.standardbank.co.za/business/earn-points/how-to-earn-points/'"
      [steps]="ucountSteps"
    >
    </app-ucount-sec>
  </div>
</div>

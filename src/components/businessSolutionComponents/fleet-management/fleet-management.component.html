<div class="page-wrapper">
    <app-page-banner
        [title]="'More visibility, better control'"
        [imageUrl]="'assets/images/banners/fleet-management.jpg'"
    ></app-page-banner>

    <div class="custom-container">
        <app-breadcrumb
            [showBackButton]="true"
            customClass="mt-5 h-center"
            [breadcrumbs]="[
                { label: 'Home', url: '/' },
                { label: 'Products and Services', url: '/products-and-services' },
                { label: 'Business solutions' }
            ]"
        ></app-breadcrumb>

        <app-page-intro
            [title]="'Fleet management'"
            [description]="'Get your fleet moving in top gear with solutions like real-time transaction notifications, detailed reports and managed maintenance programmes that reduce your cost of ownership.'"
        ></app-page-intro>
    </div>
</div>

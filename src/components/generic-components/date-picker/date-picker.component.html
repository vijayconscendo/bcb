<div class="card flex justify-center">
  <p-datepicker
    [(ngModel)]="date"
    dateFormat="dd/MM/yy"
    [showIcon]="true"
    inputId="buttondisplay"
    [showOnFocus]="true"
    [monthNavigator]="true"
    [readonlyInput]="true"
    [yearNavigator]="true"
    [yearRange]="yearRange"
    [showButtonBar]="true"
  ></p-datepicker>
</div>

<div class="container-fluid px-0 call-and-explore">
    <div class="row align-items-stretch gy-lg-4">
        <div class="col-lg-6 col-md-12 mb-lg-0 mb-md-4 mb-sm-4">
            <div class="title-sec">
                <h3 class="text-heading-sm">{{ heading }}</h3>
                <p>{{ subHeading }}</p>
            </div>
        </div>
        <div class="col-lg-auto col-md-12 mb-lg-0 mb-4 d-flex align-items-center ms-lg-auto">
            <a [href]="callBackUrl" class="text-icon-box">
                <div class="icon">
                    <img class="img-fluid" [src]="callBackIcon" [alt]="callBackAlt">
                </div>
                <span>{{ callBackText }}</span>
            </a>
        </div>
        <div class="col-lg-auto col-md-12 mb-lg-0 mb-4 d-flex align-items-center">
            <a [href]="exploreUrl" class="text-icon-box">
                <div class="icon">
                    <img class="img-fluid" [src]="exploreIcon" [alt]="exploreAlt">
                </div>
                <span>{{ exploreText }}</span>
            </a>
        </div>
    </div>
</div>

<div class="product-card" [ngClass]="customClassName">
    <div class="pcard">
      <div class="pcard-header">
        <!-- <span class="badge" [ngClass]="{
          'badge-primary': product.type === 'bank',
          'badge-success': product.type === 'borrow',
          'badge-info': product.type === 'save_invest'
        }">
          {{ product.type === 'bank' ? 'Bank' : 
             product.type === 'borrow' ? 'Borrow' : 'Save & Invest' }}
        </span> -->
        <div class="pcard-img">
          <img [src]="product.imageUrl" [alt]="product.title" class="img-fluid">
        </div>
      </div>

      <div class="pcard-body">
        <div>
          <span class="badgeText">
            {{ product.type === 'bank' ? 'Bank' : 
               product.type === 'borrow' ? 'Borrow' : 'Save & Invest' }}
          </span>
          <h5 class="cardtitle">{{ product.title }}</h5>
          <p class="cardtext">{{ product.description }}</p>
        </div>
        <div class="card-actions">
          <button class="primary-btn-outline" [routerLink]="'/'">LEARN MORE</button>
          <button class="primary-btn" [routerLink]="'/'">APPLY NOW</button>
        </div>
      </div>
    </div>
  </div>

<div class="page-wrapper">
    <app-page-banner
        [title]="'Agri business'"
        [text]="'Take out the cover you need to protect your business'"
        [imageUrl]="'assets/images/banners/your-agri-business.jpg'"
    ></app-page-banner>

    <div class="custom-container">
        <app-breadcrumb
            [showBackButton]="false"
            customClass="mt-5 h-center"
            [breadcrumbs]="[
                { label: 'Home', url: '/' },
                { label: 'Products and Services', url: '/products-and-services' },
                { label: 'Bank with us' }
            ]"
        ></app-breadcrumb>

        <app-page-intro
            [title]="'Insuring your agri business'"
            [description]="'Reduce the risks to your business, with people who have been in South African farming for over 150 years.'"
        ></app-page-intro>
        <div class="sec-b-space">
            <h3 class="text-heading-sm mb-4">Some of the Benefits</h3>
            <app-image-heading-card [imageHeaduingCards]="imageHeadingCardsData"></app-image-heading-card>
        </div>

        <div class="sec-b-space">
            <h3 class="text-heading-sm mb-4">WHAT DO YOU NEED COVER FOR?</h3>
            <div class="card-grid-container">
                <app-inline-image-text-card
                    [imageSrc]="'assets/images/media/bus.jpg'"
                    [imageAlt]="'Description of the image'"
                    [title]="'Payments on internet banking'"
                    [description]="'Get a live exchange rate and make payments to overseas beneficiaries with ease.'"
                    [linkText]="'Click Here'"
                    [linkUrl]="'/some-page'"
                    [verticalView]="false">
                </app-inline-image-text-card>
                <app-inline-image-text-card
                    [imageSrc]="'assets/images/media/bus.jpg'"
                    [imageAlt]="'Description of the image'"
                    [title]="'eMarketTrader'"
                    [description]="'eMarketTrader is a web based  cross-asset electronic trading platform for your business.'"
                    [linkText]="'Click Here'"
                    [linkUrl]="'/some-page'"
                    [verticalView]="false">
                </app-inline-image-text-card>
            </div>
        </div>

        <!-- We also offer carousel start -->
    <div class="sec-b-space">
        <h3 class="text-heading-sm mb-4">We also offer</h3>
        <app-dynamic-swiper
            [slides]="featuredCardData"
            [itemTemplate]="slideTemplate1"
            [breakpoints]="customBreakpoints1"
        ></app-dynamic-swiper>
        <ng-template #slideTemplate1 let-carddata>
              <app-featured-card
                [title]="carddata.title" 
                [description]="carddata.description" 
                [imageSrc]="carddata.imageSrc" 
                [imageAlt]="carddata.imageAlt"
                [buttonLabel]="carddata.buttonLabel"
                [buttonLink]="carddata.buttonLink"
                [className]="'wide-card-img w-100'"
            ></app-featured-card>
        </ng-template>
    </div>
<!-- We also offer carousel end -->
    </div>


</div>

<app-page-banner
[title]="'Financial precaution'"
[imageUrl]="'assets/images/banners/financial-precaution.jpg'"
></app-page-banner>
<div class="page-bg py-5">
    <div class="custom-container">
        <app-breadcrumb
            [showBackButton]="false"
            customClass="h-center"
            [breadcrumbs]="[
                { label: 'Home', url: '/' },
                { label: 'Products and Services', url: '/products-and-services' },
                { label: 'Insure what matters' }
            ]"
        ></app-breadcrumb>

        <app-page-intro
            [title]="'Insure your vehicles and assets'"
            [description]="'Protect your commercial vehicles wherever they go, as well as the debt you still owe on them.'"
        ></app-page-intro>



        
    <div class="sec-b-space">
        <div class="card-grid-container">
            <app-inline-image-text-card
                [imageSrc]="'assets/images/media/bus.jpg'"
                [imageAlt]="'Description of the image'"
                [title]="'Payments on internet banking'"
                [description]="'Get a live exchange rate and make payments to overseas beneficiaries with ease.'"
                [linkText]="'Click Here'"
                [linkUrl]="'/some-page'"
                [verticalView]="false">
            </app-inline-image-text-card>
            <app-inline-image-text-card
                [imageSrc]="'assets/images/media/bus.jpg'"
                [imageAlt]="'Description of the image'"
                [title]="'eMarketTrader'"
                [description]="'eMarketTrader is a web based  cross-asset electronic trading platform for your business.'"
                [linkText]="'Click Here'"
                [linkUrl]="'/some-page'"
                [verticalView]="false">
            </app-inline-image-text-card>
        </div>
    </div>
    <div class="sec-b-space">
        <h3 class="heading-sm mb-4">Understanding your risk profile</h3>
        <app-dynamic-swiper
            [slides]="cardLinks"
            [itemTemplate]="slideTemplate"
            [breakpoints]="customBreakpoints"
        ></app-dynamic-swiper>
        <ng-template #slideTemplate let-carddata>
            <app-card-with-links
                [title]="carddata.title"
                [description]="carddata.description"
                [links]="carddata.links"
                class="w-100"
                >
            </app-card-with-links>
        </ng-template>
    </div>

            <!-- We also offer carousel start -->
    <div class="sec-b-space">
        <h3 class="heading-sm mb-4">We also offer</h3>
        <app-dynamic-swiper
            [slides]="featuredCardData"
            [itemTemplate]="slideTemplate1"
            [breakpoints]="customBreakpoints1"
        ></app-dynamic-swiper>
        <ng-template #slideTemplate1 let-carddata>
              <app-featured-card
                [title]="carddata.title" 
                [description]="carddata.description" 
                [imageSrc]="carddata.imageSrc" 
                [imageAlt]="carddata.imageAlt"
                [buttonLabel]="carddata.buttonLabel"
                [buttonLink]="carddata.buttonLink"
                [className]="'wide-card-img w-100'"
            ></app-featured-card>
        </ng-template>
    </div>
<!-- We also offer carousel end -->


    </div>
</div>

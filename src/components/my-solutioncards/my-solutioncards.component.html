<div class="sol-cards-container">
    <h2 class="sec-heading-md">My Solutions</h2>
    <swiper-container #swiperContainer init="false">
        <swiper-slide>
            <div class="sol-card">
                <div class="sol-header">
                    <img src="assets/images/icons/bank-icon.png" alt="bank" class="img-fluid" />
                    <div>
                        <h5>Bank</h5>
                        <p>2 Products</p>
                    </div>
                </div>
                <div class="sol-body">
                    <span>Available Balance</span>
                    <h3>R 589,678.00</h3>
                </div>
                <div class="sol-footer">
                    <button type="button" class="text-uppercase transact-btn">Explore</button>
                </div>
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="sol-card">
                <div class="sol-header">
                    <img src="assets/images/icons/savings-icon.png" alt="branch" class="img-fluid" />
                    <div>
                        <h5>Savings & Investments</h5>
                        <p>Account Number:  ****1234</p>
                    </div>
                </div>
                <div class="sol-body">
                    <span>Available Balance</span>
                    <h3>R 60,300.00</h3>
                </div>
                <div class="sol-footer">
                    <button type="button" class="text-uppercase transact-btn">Transact</button>
                </div>
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="sol-card">
                <div class="sol-header">
                    <img src="assets/images/icons/ucount-icon.png" alt="ucount" class="img-fluid" />
                    <div>
                        <h5>UCount Rewards</h5>
                        <p>You are on tier 2</p>
                    </div>
                </div>
                <div class="sol-body">
                    <span>Reward Points</span>
                    <h3>45 000</h3>
                </div>
                <div class="sol-footer"></div>
            </div>
        </swiper-slide>
        
    </swiper-container>
    <div class="custom-controls">
        <div class="custom-navigation">
          <button class="custom-prev">
            <img src="assets/images/icons/carousel-arrow-lt.png" alt="left arrow" />
          </button>
          <div class="custom-pagination"></div>
          <button class="custom-next">
            <img src="assets/images/icons/carousel-arrow-rt.png" alt="left arrow" />
          </button>
        </div>
      </div>
</div>

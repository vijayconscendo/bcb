<div class="page-wrapper">
    <app-page-banner
        [title]="'Attorney Trust Account'"
        [imageUrl]="'assets/images/banners/business-loans.jpg'"
    ></app-page-banner>

    <div class="custom-container">
        <app-breadcrumb
            [showBackButton]="false"
            customClass="mt-5 h-center"
            [breadcrumbs]="[
                { label: 'Home', url: '/' },
                { label: 'Products and Services', url: '/products-and-services' },
                { label: 'Bank with us' }
            ]"
        ></app-breadcrumb>

        <app-page-intro
            [title]="'Business Loans'"
            [description]="'Whatever your business needs, we’ve got the right solution. Our Business Loans range from fixed-term to revolving, with repayments periods between 12 to 120 months. Growing your business has never been this easy.'"
        ></app-page-intro>
        <div class="sec-b-space">
            <h3 class="heading-sm mb-4">Some of the Benefits</h3>
            <app-image-heading-card [imageHeaduingCards]="imageHeadingCardsData"></app-image-heading-card>  
        </div>

        <div class="sec-b-space">
            <h3 class="heading-sm mb-4">What are you looking for?</h3>            
            <ul class="tabs-ul">
                <li *ngFor="let tab of categoryTabs" [ngClass]="{'activeTab': currentCategory === tab}">
                    <button type="button" (click)="filterProductsByCategory(tab)">{{ tab }} ({{ getProductCountByCategory(tab) }})</button>
                </li>
            </ul>        
            <div class="account-cards-container" *ngIf="filteredProducts.length > 0">
            <app-mymobiz-account-card 
                *ngFor="let product of filteredProducts"
                [@cardAnimation]
                [title]="product.title"
                [description]="product.description"
                [price]="product.price"
                [badge]="product.badge"
                [noteText]="product.noteText"
                [pricetenure]="product.pricetenure"
                [class.featured]="product.featured">
            </app-mymobiz-account-card>
        </div>
        <div class="no-products-message" *ngIf="filteredProducts.length === 0">
            <p>No products available in the {{ currentCategory }} category.</p>
        </div>
        </div>

        <div class="sec-b-space">
            <div class="container-fluid px-0">
                <div class="row gx-0">
                    <div class="col-lg-8">
                        <h3 class="heading-sm">Calculate repayments</h3>
                        <p class="subtitle-sm">Work out how much you’ll potentially repay each month</p>
                    </div>
                    <div class="col-lg-4 text-md-end">
                        <button type="button" class="primary-btn">Calculate</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="sec-b-space">
            <h3 class="heading-sm mb-4">Learn more</h3>
                <app-dynamic-swiper
                    [slides]="featuredCardData"
                    [itemTemplate]="slideTemplate"
                    [breakpoints]="customBreakpoints"
                ></app-dynamic-swiper>
                <ng-template #slideTemplate let-carddata>
                    <app-featured-card
                        [title]="carddata.title" 
                        [description]="carddata.description" 
                        [imageSrc]="carddata.imageSrc" 
                        [imageAlt]="carddata.imageAlt"
                        [buttonLabel]="carddata.buttonLabel"
                        [buttonLink]="carddata.buttonLink"
                    ></app-featured-card>
                </ng-template>
        </div>

            <div class="sec-b-space">
            <h3 class="heading-sm mb-4">We also offer</h3>
                <app-dynamic-swiper
                    [slides]="featuredCardData"
                    [itemTemplate]="slideTemplate1"
                    [breakpoints]="customBreakpoints1"
                ></app-dynamic-swiper>
                <ng-template #slideTemplate1 let-carddata>
                    <app-featured-card
                        [title]="carddata.title" 
                        [description]="carddata.description" 
                        [imageSrc]="carddata.imageSrc" 
                        [imageAlt]="carddata.imageAlt"
                        [buttonLabel]="carddata.buttonLabel"
                        [buttonLink]="carddata.buttonLink"
                        className="'wide-card-img'"
                    ></app-featured-card>
                </ng-template>
        </div>


    </div>


</div>
